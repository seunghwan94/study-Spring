<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li th:each="dto : ${list}">
      <!-- 0001, 0002, ... 0015, 0016으로 나옴  -->
      <a th:href="@{/sample/exView(sno=${dto.sno},first=${dto.first + dto.last}) }">
        [[${#numbers.formatInteger(dto.sno, 5)}]] --- [[${#temporals.format(dto.regTime, 'yyyy//MM/dd HH:mm:ss.SSS')}]]
      </a>
    </li>
  </ul>
</body>
</html>
